<h1>Change Password</h1>
<form name="changePasswdFrm" ng-submit="changePassword()">
    <label>Current Password<input type="text" ng-model="currentPasswd" ng-pattern="/.{4,}/" placeholder="min 4"></label>
    <label>New Password<input type="text" ng-model="newPasswd" ng-pattern="/.{4,}/" placeholder="min 4"></label>
    <input ng-disabled="!changePasswdFrm.$valid" type="submit" value="Change">
</form>
